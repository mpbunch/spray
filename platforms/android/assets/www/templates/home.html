<md-card>
  <md-card-title>
    <md-card-title-text>
      <div layout="row">
        <span class="md-headline">+Entry</span>
        <md-input-container>
          <label>Spray date</label>
          <md-datepicker ng-model="entry.date"></md-datepicker>
        </md-input-container>
      </div>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <div class="{{cardName}}" ng-include="cardName"></div>
  </md-card-content>
</md-card>
