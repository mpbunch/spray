<md-card-content>
  <div layout="row">
    <md-input-container class="flex">
      <label>Preview Recipie</label>
    </md-input-container>
  </div>
  <div layout="row">
    {{recipieForm}}
  </div>
</md-card-content>
<md-card-content class="card-button-content">
  <div class="md-toolbar-tools card-buttons">
    <button class="md-icon-button md-button md-ink-ripple" type="button" aria-label="Previous Page" ng-click="changeCard('recipie','prev')">
      <i class="material-icons">keyboard_arrow_left</i>
    </button>
    <h3 flex="" md-truncate="" class="md-truncate flex card-button-text">Prev</h3>
    <button class="md-icon-button md-button md-ink-ripple" type="button" aria-label="Submit Form" ng-click="submitForm('recipie')">
      <i class="material-icons">send</i>
    </button>
  </div>
</md-card-content>
