<!DOCTYPE html>
<html ng-app="sprayApp">
<head>
<meta http-equiv="Content-Security-Policy" content="default-src * gap://ready; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *; img-src * 'self' data:;">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<!--<link rel="stylesheet" type="text/css" href="css/index.css"/>-->
<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>-->
<!--<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css"/>-->
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<title>Spray App</title>
</head>
<body ng-controller="mainCtrlr">
<section layout="row" flex="">
  <md-sidenav class="md-sidenav-right" md-component-id="right" md-whiteframe="4">
    <md-content>
      <div layout-align="top center">
        <md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Close Settings" ng-click="toggleRight()">
              <i class="material-icons">menu</i>
            </md-button>
          </div>
        </md-toolbar>
        <!--Menu Items -->
        <md-list>
          <md-list-item ng-repeat="item in menu track by $index" ng-click="navChange($index)">
            <div class="md-list-item-text" layout="column">
              {{item}}
            </div>
          </md-list-item>
        </md-list>
        <!-- /Menu Items -->
      </div>
    </md-content>
  </md-sidenav>
  <md-content flex="" >
    <div layout-align="top center">
      <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
          <h2 flex="" md-truncate="">Kejr Farms | Spray Log</h2>
          <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleRight()">
            <i class="material-icons">menu</i>
          </md-button>
        </div>
      </md-toolbar>
      <ng-view></ng-view>
    </div>
  </md-content>
</section>
<script type="text/javascript" src="cordova.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<scirpt src="bower_components/angular-messages/angular-messages.min.js"></scirpt>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="js/constants.js"></script>
<script src="js/templates.js"></script>
<script src="js/directives.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
